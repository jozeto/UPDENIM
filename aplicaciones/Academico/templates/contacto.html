{% extends "./base.html" %}

{% block title %} Contactanos {% endblock %}

{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/gestionVentas.css' %}"> 

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">

        {% if messages %}
        {% for messagess in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ messagess }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h2> Contactanos </h2> 
            <div class="card">
                <div class="card-body">
                
                <form method="POST" action="{% url 'contacto' %}" >  
                    {% csrf_token %}
                    
                        <div class="form-group">
                            <h6>Nombre</h6>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Digita tu nombre" minlength="1" maxlength="58" required>
                        </div>
                    <div class="form-group">
                        <h6>Correo</h6>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digita el correo destinatario" minlength="1" maxlength="58"  required>
                    </div>

                  
                    <div class="form-group">
                        <h6>Mensaje</h6>
                        <input type="text" id="message" name="message"  class="form-control" placeholder="Mensaje" minlength="1" maxlength="58"  required>
                    </div>

                    
                    <div class="card">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Enviar</button>
                        </div>  
                 </form>

            </div>
            </div>
        </div>
    </div>

    {% endblock %}
