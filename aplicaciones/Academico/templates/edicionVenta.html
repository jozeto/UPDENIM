{% extends "./base.html" %}

{% block title %} Gestion de  Ventas {% endblock %}


{% block body %}

<div class= "row">
    <div class="col-md-4 offset-md-4">
        <h2> Edicion de Ventas </h2>    
        <div class="card">
            <div class="card-body">
                <form action="/editarVenta/" method="POST">  {% csrf_token %}
                    <div class="form-group">

                        <h6>Id Venta</h6>
                        <input type="text" id="txtIdEditar" name="txtIdEditar" value="{{ventas.idVenta}}" class="form-control" placeholder="Id" minlength="3" maxlength="58"  required>
                    </div>


                    <div class="form-group">
                        <h6>Id Empleado</h6>
                        <input type="text" id="txtEmpleado" name="txtEmpleado" value="{{ventas.idEmpleado}}"class="form-control" placeholder="Cantidad Productos" minlength="1" maxlength="58"  required>
                    </div>

                    <div class="form-group">
                        <h6>Id Cliente</h6>
                        <input type="text" id="txtClientes" name="txtClientes" value="{{ventas.idCliente}}"class="form-control" placeholder="Id Empleado" minlength="1" maxlength="58"  required>
                    </div>

                    <div class="form-group">
                        <h6>Id Productos</h6>
                        <input type="text" id="txtProducto" name="txtProducto" value="{{ventas.idProducto}}" class="form-control" placeholder="Id Cliente" minlength="1" maxlength="58"  required>
                    </div>

                    <div class="form-group">
                        <h6>Cantidad Productos</h6>
                        <input type="text" id="txtCantidad" name="txtCantidad" value="{{ventas.cantidadProductos}}" class="form-control" placeholder="ID Producto" minlength="1" maxlength="58" required>
                    </div>

                  
                    <div class="form-group">
                        <h6>Precio Producto</h6>
                        <input type="text" id="txtPrecio" name="txtPrecio" class="form-control" value="{{ventas.precioProducto}}" placeholder="Precio Producto" minlength="1" maxlength="58" required>
                    </div>
                    <div class="form-group">
                        <h6>Descuento venta</h6>
                        <input type="text" id="txtDescuento" name="txtDescuento" class="form-control" value="{{ventas.descuentoVenta}}" placeholder="Descuento venta" minlength="1" maxlength="58" required>
                    </div>

                    <div class="form-group">
                        <h6>Total venta</h6>
                        <input type="text" id="txtVenta" name="txtVenta" class="form-control" value="{{ventas.TotalVenta}}" placeholder="Total Venta" minlength="3" maxlength="58" required>
                    </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>  
                 </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
