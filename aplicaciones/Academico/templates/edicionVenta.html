{% extends "./base.html" %}

{% block title %} Gestion de  Ventas {% endblock %}


{% block body %}

<div class= "row">
    <div class="col-md-4 offset-md-4">
        <h2> Edicion de Ventas </h2>    
        <div class="card">
            <div class="card-body">
                <form action="/editarVenta/" method="POST">  {% csrf_token %}
                    <div class="form-group">

                        <div class="form-group">
                            <h6>Cantidad Productos</h6>
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Cantidad Productos" minlength="1" maxlength="58"  required>
                        </div>

                        

                            

                        </div>
    
                     
    
                        <h6>Id Empleado</h6>
                        <select id="txtEmpleados" name="txtEmpleados" value="{{ empleado.idEmpleado }}" class="form-control" required>
                            
                            <option value="">Seleccione un Empleado</option>
                            {% for empleado in empleados %}
                                <option value="{{ empleado.idEmpleado }}">{{ empleado.idDocumentoEmp.primernombre }}</option>
                            {% endfor %}
                        </select>
    
                        <h6>Id Cliente</h6>
                        <select id="txtClientela" name="txtClientela" class="form-control" required>
                            
                            <option value="">Seleccione un Cliente</option>
                            {% for cliente in cliente %}
                                <option value="{{ cliente.idcliente }}">{{ cliente.iddocumento }}</option>
                            {% endfor %}
                        </select>
                       
                        
                        <div class="form-group">
                            <label for="nombreproducto">Nombre producto</label>
                            <select id="txtProducto" name="txtProducto" class="form-control" required>
                                <option value="">Selecciona un producto</option>
                                {% for inventario in inventario %}
                                <option value="{{ inventario.idinventario }}">{{ inventario.idproductoinv.nombreproducto }} cantidad productos:{{ inventario.cantidadproductos }}, Precio producto: {{ inventario.idproductoinv.precioventa }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <h6>Precio Producto</h6>
                            <input type="text" id="txtPrecio" name="txtPrecio" class="form-control" value="{{ventas.precioProducto}}" placeholder="Precio Producto" minlength="1" maxlength="58" required>
                        </div>
                        <div class="form-group">
                            <h6>Descuento venta</h6>
                            <input type="text" id="txtCategoria" name="txtCategoria" class="form-control" value="{{ventas.descuentoVenta}}" placeholder="Descuento venta" minlength="1" maxlength="58" required>
                        </div>
    
                    <div class="form-group">
                        <h6>Total venta</h6>
                        <input type="text" id="txtVenta" name="txtVenta" class="form-control" value="{{ventas.TotalVenta}}" placeholder="Total Venta" minlength="3" maxlength="58" required>
                    </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>  
                 </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
